<!DOCTYPE html>   	<!--声明这个文档是 HTML5。浏览器看到这个就会按 HTML5 的标准来解析页面。-->
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>管理端</title>
	<link id="theme-link" rel="stylesheet" href="light.css">
	<!--<link> 标签用来引入一个外部的 CSS 文件。
	rel="stylesheet" → 告诉浏览器这是样式表。
	href="light.css" → 默认加载 light.css（白天模式）。
	id="theme-link" → 给它一个 id，以便 JS 能找到并修改它。-->
	<style>
		/* 让标题居中 */
		h1 {
			text-align: center;
		}
		/* 用一个容器包住按钮，并靠右对齐 */
		.top-buttons {
			text-align: right;
			margin: 10px 20px;
		}
		/* 区块样式 */
		.section {
			margin: 20px;
			padding: 15px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		/* 用户管理样式 */
		.user-controls {
			display: flex;
			justify-content: space-between;
			margin-bottom: 15px;
		}
		.grant-admin {
			display: flex;
			gap: 10px;
		}
		#users-list table {
			width: 100%;
			border-collapse: collapse;
		}
		#users-list th, #users-list td {
			padding: 8px;
			text-align: left;
			border: 1px solid #ddd;
		}
		#users-list th {
			background-color: #f2f2f2;
		}
		/* 日志样式 */
		.log-controls {
			margin-bottom: 10px;
		}
		#logs {
			max-height: 400px;
			overflow-y: auto;
			white-space: pre-wrap;
			background-color: #f5f5f5;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 3px;
		}
	</style>
</head>
<body>
	<h1>欢迎进入管理端页面！</h1>
	
	<div class="top-buttons">
	<button onclick="setTheme('light.css')">白天模式</button>
	<button onclick="setTheme('dark.css')">黑夜模式</button>
	<button onclick="clearCache()">清除缓存</button>
	</div>
	<script src="theme.js"></script>
	
	
	<div id="status">加载状态中...</div>	<!--创造了一个status容器用来存放服务器状态-->
	
	<!-- 用户管理部分 -->
	<div class="section">
		<h2>用户管理</h2>
		<div class="user-controls">
			<button onclick="loadUsers()">刷新用户列表</button>
			<div class="grant-admin">
				<input type="text" id="username-input" placeholder="输入用户名">
				<button onclick="grantAdmin()">授予管理员权限</button>
				<button onclick="revokeAdmin()">撤销管理员权限</button>
			</div>
		</div>
		<div id="users-list">加载用户列表中...</div>
	</div>
	
	<!-- 日志部分 -->
	<div class="section">
		<h2>系统日志</h2>
		<div class="log-controls">
			<span id="log-type-indicator">管理日志</span> 
			<button onclick="switchLogType('admin')">管理日志</button> 
			<button onclick="switchLogType('debug')">调试日志</button>
			<button onclick="loadLogs()">刷新日志</button>
		</div>
		<div id="logs">加载日志中...</div>		<!--创造了一个容器存放日志内容-->
	</div>
	<script src="admin.js"></script>
	
	
</body>
</html>
